name: bachelor-project
region: eu-central-1
yamlVersion: 2
frontend:
    path: client
    publish: dist
    scripts:
        deploy:
            - npm install
        build:
            - npm run build
        start:
            - npm run dev
    environment:
        VITE_API_URL: ${{ backend.functions.fastapi.url }}
backend:
    path: server
    language:
        name: python
        packageManager: pip
    functions:
        - name: fastapi
          path: .
          handler: app
          entry: app.py
          type: httpServer
services:
    databases:
        - name: mongo-db
          region: eu-central-1
          type: mongo-atlas
