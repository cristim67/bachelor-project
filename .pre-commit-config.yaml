repos:
  - repo: local
    hooks:
      - id: pytest
        name: run pytest for server
        entry: bash -c 'python server/app.py & sleep 2 && pytest -v server; kill $!'
        language: system
        pass_filenames: false
        always_run: true
      
      - id: eslint
        name: run eslint for client
        entry: bash -c 'cd client && npm run lint'
        language: system
        pass_filenames: false
        always_run: true